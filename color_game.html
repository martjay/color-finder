<body>
    <div class="container">
        <h1>ğŸ¨ æ‰¾é¢œè‰²æ¸¸æˆ</h1>
        <p class="info">æ‰¾å‡ºé¢œè‰²ä¸åŒçš„æ–¹å— - æ— æ—¶é—´é™åˆ¶ï¼Œä¸“ä¸ºæµ‹è¯•è®¾è®¡</p>
        
        <div class="controls">
            <div class="control-group">
                <label>ç½‘æ ¼å¤§å°:</label>
                <select id="gridSize">
                    <option value="3">3x3</option>
                    <option value="4">4x4</option>
                    <option value="5">5x5</option>
                    <option value="6">6x6</option>
                    <option value="7">7x7</option>
                    <option value="8" selected>8x8</option>
                    <option value="9">9x9</option>
                    <option value="10">10x10</option>
                </select>
            </div>
            
            <div class="control-group">
                <label>éš¾åº¦:</label>
                <select id="difficulty">
                    <option value="easy">ç®€å• (è‰²å·®å¤§)</option>
                    <option value="medium" selected>ä¸­ç­‰</option>
                    <option value="hard">å›°éš¾ (è‰²å·®å°)</option>
                    <option value="extreme">æéš¾ (æå°è‰²å·®)</option>
                </select>
            </div>
            
            <button onclick="startGame()">å¼€å§‹æ–°æ¸¸æˆ</button>
        </div>
        
        <div class="board-container">
            <div id="gameBoard" class="game-board"></div>
        </div>
        
        <div class="message" id="message"></div>
        
        <div class="stats">
            <div>å½“å‰å…³å¡: <span id="level">1</span></div>
            <div>æ­£ç¡®: <span id="correct">0</span> | é”™è¯¯: <span id="wrong">0</span></div>
        </div>
    </div>

    <script>
        let level = 1;
        let correct = 0;
        let wrong = 0;
        let differentIndex = -1;
        let baseColor = null;
        let diffColor = null;

        function startGame() {
            const size = parseInt(document.getElementById('gridSize').value);
            const difficulty = document.getElementById('difficulty').value;
            
            generateBoard(size, difficulty);
            document.getElementById('message').textContent = '';
        }

        function generateBoard(size, difficulty) {
            const board = document.getElementById('gameBoard');
            board.innerHTML = '';
            board.style.gridTemplateColumns = `repeat(${size}, 60px)`;
            
            // ç”ŸæˆåŸºç¡€é¢œè‰²
            baseColor = generateRandomColor();
            
            // æ ¹æ®éš¾åº¦ç”Ÿæˆä¸åŒé¢œè‰²
            let colorDiff;
            switch(difficulty) {
                case 'easy':
                    colorDiff = 50 + Math.random() * 50; // 50-100
                    break;
                case 'medium':
                    colorDiff = 20 + Math.random() * 30; // 20-50
                    break;
                case 'hard':
                    colorDiff = 8 + Math.random() * 12; // 8-20
                    break;
                case 'extreme':
                    colorDiff = 3 + Math.random() * 5; // 3-8
                    break;
            }
            
            diffColor = generateDifferentColor(baseColor, colorDiff);
            
            // éšæœºé€‰æ‹©ä¸åŒçš„æ–¹å—
            const total = size * size;
            differentIndex = Math.floor(Math.random() * total);
            
            // åˆ›å»ºæ–¹å—
            for (let i = 0; i < total; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.style.backgroundColor = i === differentIndex ? diffColor : baseColor;
                cell.onclick = () => checkAnswer(i);
                board.appendChild(cell);
            }
        }

        function generateRandomColor() {
            const r = Math.floor(Math.random() * 256);
            const g = Math.floor(Math.random() * 256);
            const b = Math.floor(Math.random() * 256);
            return `rgb(${r}, ${g}, ${b})`;
        }

        function generateDifferentColor(baseColor, diff) {
            // è§£æRGB
            const match = baseColor.match(/rgb\((\d+),\s*(\d+),\s*(\d+)\)/);
            let r = parseInt(match[1]);
            let g = parseInt(match[2]);
            let b = parseInt(match[3]);
            
            // éšæœºé€‰æ‹©æ”¹å˜çš„é€šé“
            const channels = ['r', 'g', 'b'];
            const changeChannel = channels[Math.floor(Math.random() * channels.length)];
            
            // éšæœºå¢åŠ æˆ–å‡å°‘
            const direction = Math.random() > 0.5 ? 1 : -1;
            
            switch(changeChannel) {
                case 'r':
                    r = Math.max(0, Math.min(255, r + direction * diff));
                    break;
                case 'g':
                    g = Math.max(0, Math.min(255, g + direction * diff));
                    break;
                case 'b':
                    b = Math.max(0, Math.min(255, b + direction * diff));
                    break;
            }
            
            return `rgb(${Math.round(r)}, ${Math.round(g)}, ${Math.round(b)})`;
        }

        function checkAnswer(index) {
            const message = document.getElementById('message');
            
            if (index === differentIndex) {
                correct++;
                level++;
                message.textContent = 'âœ“ æ­£ç¡®ï¼';
                message.className = 'message success';
                
                // 1ç§’åå¼€å§‹ä¸‹ä¸€å…³
                setTimeout(() => {
                    startGame();
                }, 1000);
            } else {
                wrong++;
                message.textContent = 'âœ— é”™è¯¯ï¼Œå†è¯•è¯•';
                message.className = 'message error';
                
                // 2ç§’åæ¸…é™¤æ¶ˆæ¯
                setTimeout(() => {
                    message.textContent = '';
                }, 2000);
            }
            
            updateStats();
        }

        function updateStats() {
            document.getElementById('level').textContent = level;
            document.getElementById('correct').textContent = correct;
            document.getElementById('wrong').textContent = wrong;
        }

        // é¡µé¢åŠ è½½æ—¶å¼€å§‹æ¸¸æˆ
        window.onload = () => {
            startGame();
        };
    </script>
